<div ng-controller="highscoreCtrl">
    <div class="header">
        <h3>Highscores</h3>
    </div>

    <div class="content">
        <table class="highscores">
            <tr>
                <th>Name</th><th>Score</th>
            </tr>
            <tr ng-repeat="player in highscores">
                <td>[[ player.player_name ]] <span ng-show="player.connected">&#x2713;</span></td>
                <td>[[ player.score ]]</td>
            </tr>
        </table>

        <p>&#x2713; = player online</p>
    </div>
    
</div>
