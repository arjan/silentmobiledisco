<div jqm-page ng-controller="highscoreCtrl">
    <div jqm-header>
        <h3>Highscores</h3>
    </div>

    <table class="highscores">
        <tr>
            <th>Name</th><th>Score</th><th>Online</th>
        </tr>
        <tr ng-repeat="player in highscores">
            <td>[[ player.name ]]</td>
            <td>[[ player.score ]]</td>
            <td><span ng-show="player.connected">&#x2713;</span></td>
        </tr>
    </table>

</div>
